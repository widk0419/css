<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        body {background-image: url(img/bg_grid.jpg);}
        p {
            width: 600px;
            min-height: 100px;
            border: solid;

            /* 위 오른쪽 아래 왼쪽 (시계방향) */
            padding: 10px 10px 10px 10px;
            /* 위아래 , 좌우(같은의미) */
            padding: 10px 10px ;

            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <p>
        패딩은 박스 안쪽에 여백입니다. 즉 테두리와 내용사이의 간격입니다.<br/>
        박스의 가로크기 width(600px) + padding(10px) + padding(10px) = 620px<br/>
        패딩은 박스의 크기를 포함합니다.<br/>
    </p>
    
</body>
</html>
