<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    주석 : alt + shift + a    
    html 요소는 블럭과 인라인 요소로 나뉩니다.
    블럭 요소
    1. 블럭요소는 블럭의 크기와 줄바꿈
    2. 블럭요소 안에는 블럭요소를 자식으로 가질 수 있습니다.

    -->
    <h1>블럭요소</h1>
    <p1>블럭요소</p1>
    <div>블럭요소</div>
    <ul>
        <li>블럭요소</li>
        <li>블럭요소</li>
    </ul>
    <section>블럭요소</section>
    <aside>블럭요소</aside>
    <form>블럭요소</form>
    <hr/>
    <!-- 
    인라인 요소
    1. 인라인 요소는 줄바꿈이 없습니다.
    2. 인라인 요소는 블럭요소가 들어갈 수 없습니다.
     -->

    <a>인라인</a>
    <img alt="이미지" />
    <b>인라인</b>
     <strong>인라인</strong>
    <span>div와 기능은 같은 인라인</span>
    <label>이름 쓰는 곳</label>
    <input>
    <!-- 아래는 잘못 쓴 태그형태 -->
    <a><div>sdf</div></a>
    <ul>
        <!-- <li>목록</li> -->
    </ul>

</body>
</html>
